				<h1>Galerija</h1>
				<div id="gallery">
					<figure id="1">
						<a href="https://image-us.samsung.com/SamsungUS/mobile/phones/06102019-new/NEW_Regular_S10_Lockup1_Blue_gallery.jpg?$product-details-jpg$" target="_blank" ><img src="https://image-us.samsung.com/SamsungUS/mobile/phones/06102019-new/NEW_Regular_S10_Lockup1_Blue_gallery.jpg?$product-details-jpg$" alt="Galaxy S10" title="Galaxy S10" width ="100" height ="300">
						<figcaption>Galaxy S10 - Potpuno novi dizajn za gledanje bez ometanja. Bez udubljenja, bez smetnji. Precizan laserski rez, zaštita na zaslonu i Dynamic AMOLED zaslon koji štiti oči.<figcaption>
					</figure>
					<figure id="2">
						<a href="https://images.samsung.com/hr/smartphones/galaxy-note10/buy/V3-packshot/gallery/note10plus/m-img-note10p-auraglow-01.jpg?$PD_GALLERY_L_JPG$" target="_blank" ><img src="https://images.samsung.com/hr/smartphones/galaxy-note10/buy/V3-packshot/gallery/note10plus/m-img-note10p-auraglow-01.jpg?$PD_GALLERY_L_JPG$" alt="Samsung Galaxy Note 10" title="Samsung Galaxy Note 10" width ="100" height ="300">
						<figcaption>Samsung Galaxy Note 10 - odvodi mobilnu memoriju na nove razine s 512GB prostora za pohranu koje možete proširiti do dodatnih 1TB.<figcaption>
					</figure>
					<figure id="3">
						<a href="https://image-us.samsung.com/SamsungUS/home/mobile/tablets/pdp/sm-t580/600_wifi_smt580nzwaxar_tab_a_10_wt_v_front_080716.jpg?$product-details-jpg$" target="_blank" ><img src="https://image-us.samsung.com/SamsungUS/home/mobile/tablets/pdp/sm-t580/600_wifi_smt580nzwaxar_tab_a_10_wt_v_front_080716.jpg?$product-details-jpg$" alt="tab10" title="tab 10"width ="100" height ="300">
						<figcaption>Galaxy tab 10 je tablet koji je svestran i elegantan. Uz zaslon i specifikacije koji ga čine savršenim tabletom za multimediju, ispod metalne površine debljina mu je samo 7,5 mm. <figcaption>
					</figure>
					<figure id="4">
						<a href="https://d2pa5gi5n2e1an.cloudfront.net/global/images/product/mobilephones/samsung_galaxy_a50/samsung_galaxy_a50_L_1.jpg" target="_blank" ><img src="https://d2pa5gi5n2e1an.cloudfront.net/global/images/product/mobilephones/samsung_galaxy_a50/samsung_galaxy_a50_L_1.jpg" alt="A50" title="A50" width ="100" height ="300">
						<figcaption>Galaxy A50 - Zaslon obuhvaća telefon od ruba do ruba tako da je gotovo bez okvira. Uz FHD+ rezoluciju i sAMOLED boju, možete se udubiti u omiljene videoblogove i prijenose uživo.<figcaption>
					</figure>
					<figure id="5">
						<a href="https://images-na.ssl-images-amazon.com/images/I/61D8tCIwGtL._SX466_.jpg" target="_blank" ><img src="https://images-na.ssl-images-amazon.com/images/I/61D8tCIwGtL._SX466_.jpg" alt="A70" title="A70" width ="100" height ="300">
						<figcaption>Zahvaljujući integriranim senzorima i skeneru otisaka prstiju na zaslonu Galaxy A70 ima minimalistički izgled. A, zahvaljujući 3D dizajnu i pozadini od glasstick materijala, čvrsto stoji u ruci.<figcaption>
					</figure>
					<figure id="6">
						<a href="https://images.samsung.com/is/image/samsung/ph-galaxy-a9-a920-sm-a920fzbdxtc-backvitalityblue-123095331?$PD_GALLERY_L_JPG$" target="_blank" ><img src="https://images.samsung.com/is/image/samsung/ph-galaxy-a9-a920-sm-a920fzbdxtc-backvitalityblue-123095331?$PD_GALLERY_L_JPG$" alt="A 9" title="A 9" width ="100" height ="300">
						<figcaption>Samsung Galaxy A9 donosi revolucionarnu četverostruku kameru (24 + 8 + 10 + 5 MP) za profesionalne fotografije u svim bitnim trenutcima.<figcaption>
					</figure>
					<figure id="7">
						<a href="https://images.samsung.com/is/image/samsung/ph-galaxy-m10-m105-sm-m105yzbgxtc-frontblue-158307059?$PD_GALLERY_L_JPG$" target="_blank" ><img src="https://images.samsung.com/is/image/samsung/ph-galaxy-m10-m105-sm-m105yzbgxtc-frontblue-158307059?$PD_GALLERY_L_JPG$" alt="M 10" title="M 10" width ="100" height ="300">
						<figcaption>Samsung M 10 savršen za dobivanje vrhunskih fotografija i kod slabog osvjetljanja, uz mogućnost fokusiranja uživo.<figcaption>
					</figure>
					<figure id="8">
						<a href="https://www.mobis.hr/upload/catalog/product/5807/thumb/153932-2-samsung-galaxy-a10-2gb-32gb-crni-samsung_5cd9357544f4a_900x1500r.jpg" target="_blank" ><img src="https://www.mobis.hr/upload/catalog/product/5807/thumb/153932-2-samsung-galaxy-a10-2gb-32gb-crni-samsung_5cd9357544f4a_900x1500r.jpg" alt="A 10" title="A 10" width ="100" height ="300">
						<figcaption> Galaxy A10 - Kućište tanko 8,1 mm čini se kao stvoreno za Vašu ruku. Sjajna završna obrada od plastike sama se po sebi ističe, a možete odabrati crnu, plavu ili crvenu boju.<figcaption>
					</figure>

						<a href="https://www.bug.hr/img/pametni-satovi--samsung-gear-sport-xiaomi-amazfit-pace_8ICKn5.jpg" target="_blank" ><img src="https://www.bug.hr/img/pametni-satovi--samsung-gear-sport-xiaomi-amazfit-pace_8ICKn5.jpg" alt="Pametni sat" title="Pametni sat" width ="100" height ="300">
